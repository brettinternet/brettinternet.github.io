---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  init:
    desc: Install dependencies
    cmds:
      - task: mise
      - task: lefthook
      - task: node-modules-install

  mise:
    desc: Install workstation dependencies
    cmds:
      - mise trust -q -a
      - mise install -q
    preconditions:
      - sh: command -v mise
        msg: Mise is not installed

  lefthook:
    desc: Install Lefthook
    cmds:
      - lefthook install
    preconditions:
      - command -v lefthook
      - test -f lefthook.yaml

  node-modules-install:
    cmds:
      - bun install
    status:
      - test -d node_modules
