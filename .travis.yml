language: node_js
node_js:
  - "stable"
cache:
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - source
script:
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  target_branch: master
  on:
    branch: source
