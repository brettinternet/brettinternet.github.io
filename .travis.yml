language: node_js
node_js:
  - "9"
dist: trusty
sudo: false
cache:
  directories:
    - ~/.npm
notifications:
  email:
    recipients:
      - brettinternet@gmail.com
    on_failure: always
git:
  depth: 3
branches:
  only:
    - source
script:
  - yarn build
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: public
  target-branch: master
  on:
    branch: master
