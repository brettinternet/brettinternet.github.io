<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body
  class="min-h-screen flex flex-col text-slate-800 bg-orange-50"
>
  {{ if not .Params.hide_header }}
  {{ partial "header.html" . }}
  {{ end }}
  <main class="flex-1{{if .Params.hide_header}} pt-12{{end}}{{with .Params.main_classes}} {{.}}{{end}}">
    {{ block "main" . }}
    {{ end }}
  </main>
  {{ partial "footer.html" . }}
  {{ partial "scripts.html" . }}
</body>
</html>
