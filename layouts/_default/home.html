{{ define "main" }}
  <article>
    {{ if not .Params.hide_title }}
    <h1>{{ .Title }}</h1>
    {{ end }}
    {{ .Content }}
  </article>
  <ul class="container mx-auto mb-8 flex flex-wrap justify-center items-center max-w-4xl">
    {{ range where .Pages "Type" "in" site.Params.postTypes }}
    <li class="p-3 flex items-center justify-center w-full md:w-1-2">
      {{ partial "card" . }}
    </li>
    {{ end }}
  </ul>
{{ end }}
