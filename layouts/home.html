{{ define "main" }}
  <article class="max-w-4xl mx-auto">
    {{ if not .Params.hide_title }}
    <h1>{{ .Title }}</h1>
    {{ end }}
    {{ .Content }}
  </article>
  <ul class="mx-auto mb-8 w-full flex flex-wrap justify-center items-center max-w-4xl lg:max-w-6xl 2xl:max-w-[96rem] 2xl:px-3">
    {{ range where .Pages "Type" "in" site.Params.postTypes }}
    {{ if not .Params.hide_home }}
    <li class="p-3 flex items-center justify-center w-full sm:w-1/2 lg:w-1/3 2xl:w-1/4">
      {{ partial "card" . }}
    </li>
    {{ end }}
    {{ end }}
  </ul>
{{ end }}
