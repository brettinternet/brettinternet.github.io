<div class="mx-auto w-full md:max-w-4xl border border-t-slate-500 border-b-stone-300 rounded-b bg-yellow-200 px-4 py-3 shadow-sm" role="alert">
  <div class="flex flex-row space-x-3 items-start">
    <div class="mt-1">
      {{ partial "icons/info.svg" }}
    </div>
    <div class="flex-1">
      <p class="font-bold font-serif text-lg">{{ .Get "title" }}</p>
      <p class="text-sm font-sans">{{ .Get "body" }}</p>
    </div>
    <div class="flex items-center space-x-4">
      <a
        href='{{ .Get "href" }}'
        class="no-underline inline-flex items-center h-8 px-4 m-2 text-sm text-orange-50 transition-colors duration-150 bg-blue-600 rounded-full focus:shadow-outline hover:bg-blue-800"
      >
        {{ .Get "action_text" }}
      </a>
      <!-- <button id='close-{{ .Get "key" }}'>
        {{ partial "icons/x.svg" }}
      </button> -->
    </div>
  </div>
</div>
